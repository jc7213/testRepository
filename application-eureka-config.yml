spring:
  profiles:
    active: dev
  application:
    name: abcms-eurekaServer-config

server:
  port: 8100

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:8100/eureka
